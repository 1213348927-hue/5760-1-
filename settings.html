<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderFlow · 設定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-yH2f9t7tN9p1+v3g9utkS7r5Oj0kKq6HgMHqYjgJv1nVbWcv16O3Qe9nEGBWeItPxX2VINeodIZ6hO6PqxG9NA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: linear-gradient(180deg, #f8fbff 0%, #f1f8ff 50%, #f3f9ff 100%);
    }
    input[type="checkbox"] {
      accent-color: #0f766e;
    }
    input[type="range"] {
      accent-color: #0f766e;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 font-['SF Pro Display',_Inter,_PingFang_HK,_Helvetica,_Arial,_sans-serif] text-slate-900">
  <div class="w-full max-w-md bg-white/95 backdrop-blur-xl shadow-xl rounded-3xl overflow-hidden border border-white/70">
    <header class="px-6 pt-6 pb-4">
      <div class="flex items-center justify-between">
        <button class="h-11 w-11 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-600" aria-label="返回">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-semibold">設定中心</h1>
        <button class="h-11 w-11 rounded-2xl bg-teal-500 text-white flex items-center justify-center" aria-label="儲存設定">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
    </header>

    <main class="px-6 pb-6 space-y-6">
      <section class="rounded-3xl border border-slate-100 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-100">
          <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide">帳號</h2>
        </div>
        <div class="divide-y divide-slate-100 text-sm text-slate-600">
          <div class="px-5 py-4 flex items-center justify-between">
            <span>登入電郵</span>
            <span class="text-slate-400">mia.wong@email.com</span>
          </div>
          <div class="px-5 py-4 flex items-center justify-between">
            <span>安全驗證</span>
            <button class="px-3 py-2 rounded-2xl bg-slate-100 text-xs font-medium">管理</button>
          </div>
        </div>
      </section>

      <section class="rounded-3xl border border-slate-100 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-100 flex items-center justify-between">
          <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide">即時同步</h2>
          <span class="px-3 py-1 rounded-full text-xs bg-emerald-50 text-emerald-500 font-medium">已開啟</span>
        </div>
        <div class="divide-y divide-slate-100 text-sm text-slate-600">
          <label class="px-5 py-4 flex items-center justify-between">
            <div>
              <p class="font-medium">自動刷新行程</p>
              <p class="text-xs text-slate-400 mt-1">根據 Facebook 用戶畫像分析 &amp; Klook 活動即時更新</p>
            </div>
            <input type="checkbox" checked class="h-5 w-9">
          </label>
          <label class="px-5 py-4 flex items-center justify-between">
            <div>
              <p class="font-medium">天氣預警提示</p>
              <p class="text-xs text-slate-400 mt-1">來自 OpenWeather 的即時推送</p>
            </div>
            <input type="checkbox" checked class="h-5 w-9">
          </label>
          <label class="px-5 py-4 flex items-center justify-between">
            <div>
              <p class="font-medium">社交熱度監測</p>
              <p class="text-xs text-slate-400 mt-1">Twitter 話題飆升時提醒你調整計劃</p>
            </div>
            <input type="checkbox" checked class="h-5 w-9">
          </label>
        </div>
      </section>

      <section class="rounded-3xl border border-slate-100 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-100">
          <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide">個人化引擎</h2>
        </div>
        <div class="px-5 py-4 space-y-4 text-sm text-slate-600">
          <div>
            <div class="flex items-center justify-between">
              <span class="font-medium">場景偏好權重</span>
              <span class="text-xs text-slate-400">藝術 40% · 美食 30% · 社交 30%</span>
            </div>
            <input type="range" min="0" max="100" value="70" class="w-full mt-3">
            <p class="mt-2 text-xs text-slate-400">拖動調整演算法對探索類活動的優先次序</p>
          </div>
          <div class="flex items-center justify-between">
            <div>
              <p class="font-medium">預算上限提示</p>
              <p class="text-xs text-slate-400 mt-1">超過 HK$ 800 時提示替換</p>
            </div>
            <button class="px-3 py-2 rounded-2xl bg-teal-500 text-white text-xs font-semibold">編輯</button>
          </div>
        </div>
      </section>

      <section class="rounded-3xl border border-slate-100 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-100">
          <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide">通知渠道</h2>
        </div>
        <div class="px-5 py-4 space-y-3 text-sm text-slate-600">
          <label class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="h-11 w-11 rounded-2xl bg-slate-100 text-slate-500 flex items-center justify-center">
                <i class="fa-solid fa-bell"></i>
              </div>
              <div>
                <p class="font-medium">系統通知</p>
                <p class="text-xs text-slate-400">建議保留，確保接收緊急調整</p>
              </div>
            </div>
            <input type="checkbox" checked class="h-5 w-9">
          </label>

          <label class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="h-11 w-11 rounded-2xl bg-indigo-100 text-indigo-500 flex items-center justify-center">
                <i class="fa-brands fa-facebook-messenger"></i>
              </div>
              <div>
                <p class="font-medium">Messenger 訂閱</p>
                <p class="text-xs text-slate-400">同步朋友行程，獲取聯動活動</p>
              </div>
            </div>
            <input type="checkbox" class="h-5 w-9">
          </label>

          <label class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="h-11 w-11 rounded-2xl bg-rose-100 text-rose-500 flex items-center justify-center">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div>
                <p class="font-medium">Twitter DM</p>
                <p class="text-xs text-slate-400">接收話題熱榜 + 行程提醒</p>
              </div>
            </div>
            <input type="checkbox" checked class="h-5 w-9">
          </label>
        </div>
      </section>
    </main>

    <footer class="border-t border-slate-100 bg-white/80 backdrop-blur px-6 py-4">
      <nav class="flex items-center justify-around text-slate-400 text-xs">
        <a href="home.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-map-location-dot text-lg"></i>
          主頁
        </a>
        <a href="discover.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-compass text-lg"></i>
          探索
        </a>
        <a href="settings.html" class="flex flex-col items-center text-teal-600">
          <i class="fa-solid fa-gear text-lg"></i>
          設定
        </a>
        <a href="profile.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-user text-lg"></i>
          我的
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
