<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderFlow · 創建新計劃</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-yH2f9t7tN9p1+v3g9utkS7r5Oj0kKq6HgMHqYjgJv1nVbWcv16O3Qe9nEGBWeItPxX2VINeodIZ6hO6PqxG9NA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: linear-gradient(180deg, #f8fbff 0%, #eef3ff 40%, #e8f7f4 100%);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 font-['SF Pro Display',_Inter,_PingFang_HK,_Helvetica,_Arial,_sans-serif] text-slate-900">
  <div class="w-full max-w-md bg-white/95 backdrop-blur-xl shadow-xl rounded-3xl overflow-hidden border border-white/70">
    <header class="px-6 pt-6 pb-4">
      <div class="flex items-center justify-between">
        <button class="h-11 w-11 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-600" onclick="window.location.href='home.html'" aria-label="返回">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-semibold">創建新計劃</h1>
        <div class="w-11"></div>
      </div>
      <p class="text-xs text-slate-400 mt-3 text-center">AI 會根據你的需求即時生成並持續優化行程</p>
    </header>

    <main class="px-6 pb-6 space-y-6">
      <section>
        <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide mb-4">選擇計劃模式</h2>
        <div class="space-y-3">
          <button class="w-full rounded-3xl border-2 border-teal-500 bg-teal-50 p-5 text-left hover:bg-teal-100 transition-colors" onclick="window.location.href='future-destination.html'">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <div class="h-12 w-12 rounded-2xl bg-gradient-to-br from-teal-400 to-emerald-500 text-white flex items-center justify-center text-lg">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <div>
                    <h3 class="text-base font-semibold text-slate-800">未來目的地模式</h3>
                    <p class="text-xs text-slate-500 mt-1">幾小時後要去某地？我幫你規劃這段時間</p>
                  </div>
                </div>
                <div class="mt-3 pl-15 space-y-2 text-xs text-slate-600">
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-teal-500"></i>
                    <span>設定未來目的地和時間</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-teal-500"></i>
                    <span>AI 自動填充中間時段活動</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-teal-500"></i>
                    <span>根據實時路況和天氣調整</span>
                  </div>
                </div>
              </div>
            </div>
          </button>

          <button class="w-full rounded-3xl border-2 border-slate-200 bg-white p-5 text-left hover:border-indigo-300 hover:bg-indigo-50/50 transition-colors" onclick="window.location.href='wander-mode.html'">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <div class="h-12 w-12 rounded-2xl bg-gradient-to-br from-indigo-400 to-purple-500 text-white flex items-center justify-center text-lg">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                  </div>
                  <div>
                    <h3 class="text-base font-semibold text-slate-800">漫無目的模式</h3>
                    <p class="text-xs text-slate-500 mt-1">沒有特定目標？讓我為你探索驚喜</p>
                  </div>
                </div>
                <div class="mt-3 pl-15 space-y-2 text-xs text-slate-600">
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-indigo-500"></i>
                    <span>基於你的偏好智能推薦</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-indigo-500"></i>
                    <span>結合社交媒體熱度實時更新</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <i class="fa-solid fa-check text-indigo-500"></i>
                    <span>隨時可調整方向和時長</span>
                  </div>
                </div>
              </div>
            </div>
          </button>
        </div>
      </section>

      <section class="rounded-3xl border border-slate-100 bg-white shadow-sm p-5">
        <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wide mb-4">快速設定</h2>
        <div class="space-y-4">
          <div>
            <label class="text-xs text-slate-500 mb-2 block">可用時長</label>
            <div class="flex items-center gap-3">
              <input type="number" value="3" min="1" max="12" class="w-20 px-3 py-2 rounded-2xl border border-slate-200 text-sm text-center focus:outline-none focus:ring-2 focus:ring-teal-400/60">
              <span class="text-sm text-slate-600">小時</span>
              <div class="flex-1 flex items-center gap-2 text-xs text-slate-400">
                <i class="fa-solid fa-info-circle"></i>
                <span>系統會自動優化時間分配</span>
              </div>
            </div>
          </div>

          <div>
            <label class="text-xs text-slate-500 mb-2 block">開始時間</label>
            <div class="flex items-center gap-2">
              <button class="flex-1 px-4 py-2 rounded-2xl border border-slate-200 bg-white text-sm text-slate-600 hover:border-teal-300 hover:bg-teal-50">
                現在
              </button>
              <button class="flex-1 px-4 py-2 rounded-2xl border border-slate-200 bg-white text-sm text-slate-600 hover:border-teal-300 hover:bg-teal-50">
                1 小時後
              </button>
              <button class="flex-1 px-4 py-2 rounded-2xl border border-teal-500 bg-teal-50 text-sm text-teal-600 font-medium">
                自訂
              </button>
            </div>
          </div>

          <div>
            <label class="text-xs text-slate-500 mb-2 block">活動偏好</label>
            <div class="flex flex-wrap gap-2">
              <button class="px-3 py-2 rounded-2xl bg-teal-500 text-white text-xs font-medium">藝術</button>
              <button class="px-3 py-2 rounded-2xl bg-slate-100 text-slate-600 text-xs font-medium">美食</button>
              <button class="px-3 py-2 rounded-2xl bg-slate-100 text-slate-600 text-xs font-medium">戶外</button>
              <button class="px-3 py-2 rounded-2xl bg-slate-100 text-slate-600 text-xs font-medium">音樂</button>
              <button class="px-3 py-2 rounded-2xl bg-slate-100 text-slate-600 text-xs font-medium">社交</button>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-3xl border border-slate-100 bg-gradient-to-br from-teal-50 to-emerald-50 p-5">
        <div class="flex items-center gap-3 mb-3">
          <div class="h-10 w-10 rounded-2xl bg-teal-500 text-white flex items-center justify-center">
            <i class="fa-solid fa-sparkles"></i>
          </div>
          <div>
            <h3 class="text-sm font-semibold text-slate-800">智能實時更新</h3>
            <p class="text-xs text-slate-500">計劃會根據以下數據持續優化</p>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2 text-xs text-slate-600">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-cloud-sun text-sky-500"></i>
            <span>OpenWeather 天氣</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-map text-teal-500"></i>
            <span>Google Maps 路況</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-brands fa-facebook text-blue-500"></i>
            <span>Facebook 用戶畫像</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-brands fa-twitter text-sky-400"></i>
            <span>Twitter 熱度</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-ticket text-emerald-500"></i>
            <span>Klook 票務</span>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-star text-amber-500"></i>
            <span>Yelp 評分</span>
          </div>
        </div>
      </section>

      <button class="w-full py-4 rounded-2xl bg-gradient-to-r from-teal-500 to-emerald-500 text-white font-semibold shadow-lg flex items-center justify-center gap-2 hover:shadow-xl transition-shadow" onclick="window.location.href='itinerary.html'">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        開始生成計劃
      </button>
    </main>

    <footer class="border-t border-slate-100 bg-white/80 backdrop-blur px-6 py-4">
      <nav class="flex items-center justify-around text-slate-400 text-xs">
        <a href="home.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-map-location-dot text-lg"></i>
          主頁
        </a>
        <a href="discover.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-compass text-lg"></i>
          探索
        </a>
        <a href="itinerary.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-route text-lg"></i>
          行程
        </a>
        <a href="profile.html" class="flex flex-col items-center hover:text-teal-500">
          <i class="fa-solid fa-user text-lg"></i>
          我的
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
